{% include "books/top.html" %}
{% include "books/menu.html" %}
<div class="container">

    <div class="row">
        <div class="col-3"></div>

        <div class="col-6">

            <form action="{% url 'book_form' id %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {% for field in form %}
                    <div class="fieldWrapper mt-2">
                        {{field.label_tag}}
                        {{field}}
                        {{field.errors}}
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-info mt-3 float-end">Save</button>
            </form>

            {% if id > 0 %}
            <a href="{% url 'book_delete' id %}">
                <button type="submit" class="btn btn-danger mt-3" value="">Delete</button>
            </a>
            {% endif %}

        </div>

        <div class="col-3"> </div>
    </div>

</div>
{% include "books/bottom.html" %}
